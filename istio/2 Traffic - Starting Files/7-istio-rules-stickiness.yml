apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fleetman-staff-service
  namespace: default
spec:
  hosts:
    - fleetman-staff-service.default.svc.cluster.local # Service DNS (K8S Service)
  http:
    - route:
        - destination:
            host: fleetman-staff-service.default.svc.cluster.local # Target DNS name
            subset: safe-group
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule # Defining which pods should be part of each subset
metadata:
  namespace: default
  name: fleetman-staff-service
spec:
  host: fleetman-staff-service.default.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      consistentHash:
        useSourceIp: true
  subsets:
    - labels: # Selector
        app: staff-service # find pods with label "safe"
      name: safe-group # create subset (group) of found pods called "safe"